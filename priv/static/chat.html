<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>WebSocket Chat Test</title>
      <style>
          body {

          }

          }

              justify-content: space-between;

              top: 590px;
          }

          #message_box {
              width: 90%;
              display: flex;
              flex-direction: row; /* AÃ±adido para colocar los elementos en una fila */
              align-items: center; /* AÃ±adido para centrar verticalmente los elementos */

          input[type="text"] {
              padding: 8px;

          button#message_box_join_button {

          @keyframes fadeIn {
              from {
                  opacity: 0;
              }

                  opacity: 1;
              }
          }

          p {
              animation: fadeIn 0.5s ease;

              border-radius: 8px;
              
          }

  </head>

  <body>
  <h2>MetaChatðŸ¤– Elixir</h2>
    <div id="message_container">
        <div id="output"></div>

        <div id="message_box_wrapper">
            <div id="message_box">
                <input id="message_box_room_input" type="text" value="default" />
                <button id="message_box_join_button" onclick="joinRoom()">join room</button>
                <button id="message_box_create_button" onclick="createRoom()">create room</button>
            </div>
            <div id="message_box">
                <input id="message_box_input" type="text" />
                <button id="message_box_send_button" onclick="sendMessage()">send message</button>
            </div>
        </div>
        <div id="buttons"></div>
    </div>
    <div id="text-box">
      
    </div>
    <script language="javascript" type="text/javascript">
      /* UI functions */
      function createRoom() {
        var messageBoxRoomInput = document.getElementById("message_box_room_input");
        request = {
          command: "create",
          room: messageBoxRoomInput.value
        }
        doSend(JSON.stringify(request))
      }
      function joinRoom() {
        var messageBoxRoomInput = document.getElementById("message_box_room_input");
        request = {
          command: "join",
          room: messageBoxRoomInput.value
        }
        doSend(JSON.stringify(request))
      }

      function sendMessage() {
        var messageBoxRoomInput = document.getElementById("message_box_room_input");
        var messageBoxInput = document.getElementById("message_box_input");
        request = {
          room: message_box_room_input.value,
          message: messageBoxInput.value
        }
        console.log(" -> Enviando mensaje: ", request)
        doSend(JSON.stringify(request))
        messageBoxInput.value = "";
      }

      /* WebSockets functions */
      var wsUri = "ws://" + location.host + "/chat";
      var output;
      var websocket;
      function init() {
        output = document.getElementById("output");
        testWebSocket();
      }
      
      function testWebSocket() {
        websocket = new WebSocket(wsUri + "?access_token=" + getParameterByName("access_token"));
        websocket.onopen = function(evt) { onOpen(evt) };
        websocket.onclose = function(evt) { onClose(evt) };
        websocket.onmessage = function(evt) { onMessage(evt) }; // entrega del server
        websocket.onerror = function(evt) { onError(evt) };
      }
      
      function onOpen(evt) {
        writeToScreen("CONNECTED");
        //doSend(JSON.stringify({command: "join"}));
      }
      
      function onClose(evt) {
        writeToScreen("DISCONNECTED pipipi");
      }
      
      function onMessage(evt) {
        response = JSON.parse(evt.data);
        console.log(" -> Mensaje del servidor: ", response)
        console.log(response.success)

        if (isError(response)) {
          writeToScreen('<span style="color: red;">ERROR: ' + response.error + '</span>');
        } 
        else if (isSuccess(response)) { // Success
          writeToScreen('<span style="color: green;">SUCCESS: ' + response.success + '</span>');
        } 
        else if (isSystemMessage(response)) {

          if(isCorrectJoin(response))
          {
            requestRoomMessages();
          }
          else{
              
            writeToScreen('<span style="color: gray;">' + "Is on the room"+'</span>');
          }
          //writeToScreen('<span style="color: gray;">' + response.room +': ' + response.message + '</span>');
        } 
        else {
            // nothing
          
          writeToScreen('<span style="color: blue;">' + response.from + ' : ' + response.message + '</span>');
        }            }      

            function onError(evt) {
        writeToScreen('<span style="color: red;">ERROR:</span> ' + evt.data);
      }
      
      function doSend(message) {
        //writeToScreen("SENT: " + message);
        websocket.send(message);
      }
      
      function writeToScreen(message) {
        var pre = document.createElement("p");
        pre.style.wordWrap = "break-word";
        pre.style.backgroundColor = "rgba(200, 200, 200, 0.8)"; // Fondo semi-transparente gris claro
        pre.style.padding = "10px"; // Ajusta el espacio interno segÃºn tus preferencias
        pre.style.borderRadius = "8px"; // Bordes curvos
        pre.innerHTML = message;
        output.appendChild(pre);
      }
      window.addEventListener("load", init, false);

      /* Helper functions */
      function isError(response) {
        return response.error != undefined
      }
      
      function isSuccess(response) {
        return response.success != undefined
      }
      
      function isSystemMessage(response) {
        return response.cod != undefined
      }

      function isCorrectJoin(reponse){
        if (response.cod == "100")
          return true;
        return false; 
      }

      function requestRoomMessages() {
        request = {
          command: "getAllMesg", 
          room: message_box_room_input.value,
        }
        console.log(" -> Enviando mensaje: ", request)
        
      }

      /* From: https://stackoverflow.com/a/5158301 */
      function getParameterByName(name) {
        var match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
        return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
      }
    </script>
  </body>
